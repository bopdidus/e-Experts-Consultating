<div class="row my-5">
    <div class="col-lg-3">
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recherche par nom" aria-label="recherche un nom" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">{{'subscriber.experts.search' | translate}}</button>
                </div>
              </div>
        </div>
        <div class="row">
            <button class="btn btn-link" [translate]="'subscriber.experts.asc'" (click)="asc()"></button> <br/> <br/>
            <button class="btn btn-link" [translate]="'subscriber.experts.desc'" (click)="desc()"></button>
        </div>
    </div>
    
</div>
<div class="row">
    
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-3" *ngFor="let item of experts">
                <mat-card class="mb-3">
                  <mat-card-header>
                      <mat-card-title><h3><a href="javascript:void(0);" (click)="getExpert(item.id)">{{item.lastName}} - {{item.firstName}}</a> </h3> </mat-card-title>
                      <mat-card-subtitle>{{'subscriber.experts.exp' | translate}}: {{item.experience}}</mat-card-subtitle>
                  </mat-card-header>
                  <img mat-card-image src="http://placehold.it/1000x400" alt="Photo of a Shiba Inu">
                  <mat-card-content>
                    <star-rating value="3" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
                  </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
